<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            margin: auto;
            height: 200px;
            overflow: auto;
            border: 1px solid black;
        }
        .container img{
            float: left;

        }
        ,p{
            float: left;
        }
        .container .para{
            clear: both;
        }
    </style>
</head>

    <div class="container">
        <img src="pic.jpg" alt=""width=100px>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum debitis eos atque maiores, inventore odio laudantium ea reprehenderit ad, fugit voluptatibus repellendus neque 
        </p>
        <p class="para">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt nam distinctio ab!
        </p>
    </div>
</body>
</html>
