<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: rgb(32, 6, 6);
        }
        a:link{
            color: rgb(190, 150, 171);
        }
        a:hover{
            background-color: rgb(181, 132, 137);
        }
        a:active{
            color: rgb(137, 48, 48);
        }
        a:focus{
            border: 1px solid pink;
        }
        a:visited{
            color: purple;
        }
    </style>
</head>
<body>
    <a>click here</a>
    <br>
    <a href="#">click here</a>
    <a href="#">click here</a>
    <a href="#">click here</a>
    <a href="#">click here</a>
    <a href="#">click here</a>
    <a href="#">click here</a>
</body>
</html>
